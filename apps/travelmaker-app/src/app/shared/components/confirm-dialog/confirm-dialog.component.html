<h2 mat-dialog-title>{{ data.title || 'Confirm' }}</h2>

<div mat-dialog-content>
  <p>{{ data.message }}</p>
</div>

<footer fxLayoutAlign="space-between" fxLayoutGap="24px">
  <button mat-flat-button [mat-dialog-close]="false" fxFlex="grow">
    {{ data.btnCancel || 'Cancel' }}
  </button>

  <button mat-flat-button [mat-dialog-close]="true" color="warn" fxFlex="grow">
    {{ data.btnOk || 'OK' }}
  </button>
</footer>
